<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Page</title>
    <style>
        :root { --bg:#f7f9fc; --card:#fff; --accent:#0b74de; --muted:#6b7280; }
        body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:var(--bg); color:#111; }
        .container { max-width:900px; margin:48px auto; padding:20px; }
        header { display:flex; justify-content:space-between; align-items:center; gap:12px; }
        .card { background:var(--card); border-radius:8px; padding:18px; box-shadow:0 1px 4px rgba(10,10,10,0.06); }
        button { background:var(--accent); color:#fff; border:0; padding:8px 12px; border-radius:6px; cursor:pointer; }
        input { padding:8px; border:1px solid #e6e9ef; border-radius:6px; }
        footer { margin-top:20px; color:var(--muted); font-size:13px; text-align:center; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="card" style="padding:12px 18px; margin:0;">Welcome</h1>
            <div style="font-size:14px; color:var(--muted)">Simple demo</div>
        </header>

        <main style="margin-top:18px;">
            <section class="card">
                <p>Enter your name and click Greet:</p>
                <div style="display:flex; gap:8px; align-items:center;">
                    <input id="name" type="text" placeholder="Your name" />
                    <button id="greetBtn">Greet</button>
                </div>
                <p id="output" style="margin-top:12px;color:var(--muted)"></p>
            </section>

            <section class="card" style="margin-top:12px;">
                <h2 style="margin:0 0 8px 0;">Simple list</h2>
                <ul id="items" style="margin:0;padding-left:20px;color:var(--muted)">
                    <li>HTML structure</li>
                    <li>Minimal styling</li>
                    <li>Interactive greeting</li>
                </ul>
            </section>
        </main>

        <footer>
            <small>&copy; Simple Page • <span id="time"></span></small>
        </footer>
    </div>

    <script>
        // greeting
        document.getElementById('greetBtn').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const out = document.getElementById('output');
            out.textContent = name ? `Hello, ${name}!` : 'Hello — enter a name to be greeted.';
        });

        // show current time
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
